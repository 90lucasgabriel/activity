<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">Detalhes do Cliente</div>
		<div class="panel-body">
			<div class="col-md-12">
				<label class="col-md-2 control-label">Name:</label>
				<div class="col-md-10 ">{{client.name}}</div>
			</div>
			<div class="col-md-12">
				<label class="col-md-2 control-label">Responsible:</label>
				<div class="col-md-10 ">{{client.responsible}}</div>
			</div>
			<div class="col-md-12">
				<label class="col-md-2 control-label">E-mail:</label>
				<div class="col-md-10 ">{{client.email}}</div>
			</div>
			<div class="col-md-12">
				<label class="col-md-2 control-label">Phone:</label>
				<div class="col-md-10 control-label">{{client.phone}}</div>
			</div>
			<div class="col-md-12">
				<label class="col-md-2 control-label">Address:</label>
				<div class="col-md-10 control-label">{{client.address}}</div>
			</div>
			<div class="col-md-12">	
				<label class="col-md-2 control-label">Obs:</label>
				<div class="col-md-10 control-label">{{client.obs}}</div>
			</div>
		</div>
	</div>
	<div class="">
		<a ng-href="#/clients" class="btn btn-primary">Voltar</a>
	</div>
</div>
