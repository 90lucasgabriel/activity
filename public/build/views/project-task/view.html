<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">Detalhes das Anotações do Projeto</div>
		<div class="panel-body">
			<div class="col-md-12">
				<label class="col-md-2 control-label">Project ID:</label>
				<div class="col-md-10 ">{{projectTask.project_id}}</div>
			</div>
			<div class="col-md-12">
				<label class="col-md-2 control-label">ID:</label>
				<div class="col-md-10 ">{{projectTask.id}}</div>
			</div>
			<div class="col-md-12">
				<label class="col-md-2 control-label">Name:</label>
				<div class="col-md-10 ">{{projectTask.name}}</div>
			</div>
			<div class="col-md-12">
				<label class="col-md-2 control-label">Status:</label>
				<div class="col-md-10 ">{{projectTask.status}}</div>
			</div>
		</div>
	</div>
	<div class="">
		<a ng-href="#/project/{{projectTask.project_id}}/tasks" class="btn btn-primary">Voltar</a>
	</div>
</div>
