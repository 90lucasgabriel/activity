<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<a ng-href="#/project/{{project.id}}/notes/new" class="btn btn-primary">Novo</a>
			<div class="panel panel-default">
				<div class="panel-heading">
					Listagem de Anotações do Projeto
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Title</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in projectNotes">
								<td>{{o.id}}</td>
								<td>
									<a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}">{{o.title | limitTo: 80}}...</a>
								</td>
								<td>
									<a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">Edit</a>
									<a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
