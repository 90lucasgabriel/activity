<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">Detalhes das Anotações do Projeto</div>
		<div class="panel-body">
			<p>Deseja excluir esse cliente?</p>
			<ul>
				<li>Name: {{client.name}}</li>
				<li>Responsible: {{client.responsible}}</li>
				<li>E-mail: {{client.email}}</li>
				<li>Phone: {{client.phone}}</li>
			</ul>
			<div class="col-md-6">
				<button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>
			</div>
		</div>
	</div>
</div>
