<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<a ng-href="#/clients/new" class="btn btn-primary">Novo</a>
			<div class="panel panel-default">
				<div class="panel-heading">
					Listagem de clientes
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in clients">
								<td>
									<a ng-href="#/clients/{{o.id}}">{{o.name}}</a>
								</td>
								<td>{{o.email}}</td>
								<td>{{o.phone}}</td>
								<td>
									<a ng-href="#/clients/{{o.id}}/edit">Edit</a>
									<a ng-href="#/clients/{{o.id}}/remove">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
