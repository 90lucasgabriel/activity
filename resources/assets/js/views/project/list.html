
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<a ng-href="#/project/new" class="btn btn-primary">Novo</a>
			<div class="panel panel-default">
				<div class="panel-heading">
					Listagem de Projetos
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Client</th>
								<th>Status</th>
								<th>Due Date</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in projects">
								<td>{{o.project_id}}</td>
								<td>
									<a ng-href="#/project/{{o.project_id}}">{{o.name | limitTo: 80}}...</a>
								</td>
								<td>{{o.client.data.name}}</td>
								<td>{{o.status}}</td>
								<td>{{o.due_date | DateBr}}</td>
								<td>
									<a ng-href="#/project/{{o.project_id}}/edit">Edit</a>
									<a ng-href="#/project/{{o.project_id}}/remove">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
