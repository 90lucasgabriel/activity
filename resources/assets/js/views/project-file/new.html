<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					New project file
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" name="form" method="POST" ng-submit="save()">
						<div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
							<label class="col-md-4 control-label">title</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="title" ng-model="projectFile.title" required>
								<div ng-messages="form.title.$error" class="help-block" ng-show="form.title.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>
						
						<div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
							<label class="col-md-4 control-label">Description</label>
							<div class="col-md-6">
								<textarea class="form-control" name="description" ng-model="projectFile.description" required></textarea>
								<div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>	


<div class="form-group" ng-class="{'has-error': !form.file.$valid && form.file.$touched}">
							<label class="col-md-4 control-label">file</label>
							<div class="col-md-6">
								<div class="btn btn-info" ngf-select ng-model="projectFile.file" name="file">Select</div>

								<div ng-messages="form.file.$error" class="help-block" ng-show="form.file.$touched">
									<div ng-message="required">Campo obrigatório</div>
								</div>
							</div>
						</div>


						<div class="col-md-6 col-md-offset-4">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
